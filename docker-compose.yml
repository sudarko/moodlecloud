version: '3'
services:
  db:
    image: postgres:11.5
#    deploy:
#      placement:
#        constraints: [node.hostname == hostname]
    networks:
      - moodle
    environment:
      POSTGRES_USER: moodle
      POSTGRES_PASSWORD: pass_CLOUD
    volumes:
      - db-data:/var/lib/postgresql/data
#comment ini jika deploy lagi dengan data yang sudah tersimpan
      - ./moodlecloud.sql:/docker-entrypoint-initdb.d/init.sql
  redis:
    image: redis:5.0.5-alpine
    networks:
      - moodle
  moodlecloud:
    image: sudarko/moodlecloud:0.3 
    deploy:
      resources:
        limits:
          cpus: '7'
          memory: 15G
        reservations:
          cpus: '1'
          memory: 1G
    networks:
      - moodle
    volumes:
#     - ./html:/var/www/html
      - ./config.php:/var/www/html/config.php
      - ./www.conf:/etc/php/7.3/php-fpm.d/www.conf
      - moodledata:/var/www/moodledata
    ports:
      - "80:80"
networks:
  moodle:
volumes:
  db-data:
  moodledata:
